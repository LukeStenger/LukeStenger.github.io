<!DOCTYPE html>
<html>
<head>
    <title>To My Dearest Rhea üíù</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffebee;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .valentine-card {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(255, 105, 180, 0.2);
            max-width: 600px;
            text-align: center;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        h1 {
            color: #ff1744;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            color: #d81b60;
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .heart {
            color: #ff1744;
            font-size: 3em;
            margin: 20px 0;
            animation: pulse 1.5s ease infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .signature {
            font-style: italic;
            color: #c2185b;
            font-size: 1.3em;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="valentine-card">
        <h1>My Dearest Rhea</h1>
        <div class="heart">‚ù§Ô∏è</div>
        <p>No one compares to you.</p>
        <p>I've known I loved you since you thought my name was Bradley.</p>
        <p>I never want the fun to end, and I think it's time I asked you:</p>
        <div class="heart">üíù</div>
        <p><strong>Will you be my Valentine?</strong></p>
        <p>(Even though you're already stuck with me forever! üòä)</p>
        <div class="signature">
            <div class="response">
                <label><input type="radio" name="answer" value="yes"> Yes</label>
                <label><input type="radio" name="answer" value="no"> No</label>
            </div>
            <div id="response-message"></div>
            <img src="luke.jpg" alt="Picture of Luke" style="width: 200px; border-radius: 10px; margin-top: 15px;" id="luke-pic">
            <script>
                document.querySelectorAll('input[name="answer"]').forEach(radio => {
                    radio.addEventListener('change', (e) => {
                        const message = document.getElementById('response-message');
                        const pic = document.getElementById('luke-pic');
                        if (e.target.value === 'yes') {
                            message.innerHTML = 'Yay! I love you so much! ‚ù§Ô∏è';
                            pic.style.animation = 'bounce 1s infinite';
                        } else {
                            message.innerHTML = 'Oh no... üíî';
                            pic.style.animation = 'shake 1s infinite';
                        }
                    });
                });
            </script>
            <style>
                @keyframes bounce {
                    0%, 100% { transform: translateY(0); }
                    50% { transform: translateY(-20px); }
                }
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    25% { transform: translateX(-10px); }
                    75% { transform: translateX(10px); }
                }
                .response {
                    margin: 15px 0;
                }
                #response-message {
                    margin: 10px 0;
                    font-size: 1.2em;
                    color: #ff1744;
                }
            </style>
        </div>
    </div>
</body>
</html>
